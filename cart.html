<h4>Carrito de compras</h4>
<br>
<div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Producto</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Moneda</th>
        <th scope="col">Precio por unidad</th>
        <th scope="col">Subtotal</th>
        <th scope="col">Envío</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" ><input type="image" id="imagen"></th>
        <td id="nombre"></td>
        <td><input type="button" id="resta" value="-"> <textarea id="cant" size="2" rows="1" cols="1"></textarea> <input type="button" id="suma" value="+"></td>
        <td id="moneda"></td>
        <td id="precio"></td>
        <td id="subt"></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
<div>
<h6>Seleccione el tipo de envío que desea</h6>
  
    <input type="radio" id="standard" name="envio" >
    <label for="standard">Standard (12 a 15 días) - Costo del %5 sobre el subtotal</label>
  </div>
  <div>
    <input type="radio" id="express" name="envio" >
    <label for="express">Express (5 a 8 días) - Costo del %7 sobre el subtotal</label>
  </div>
  <div>
    <input type="radio" id="premium" name="envio" >
    <label for="premium">Premium (2 a 5 días) - Costo del %15 sobre el subtotal</label>
  </div>

</div>
  <br>
<div>
  <form>
    <h6>Ingrese los datos para su envío</h6>
    <br>
    <label for="adress">Calle:</label>
    <input type="text" id="adress" name="adress"><br>
    <label for="number">Número de puerta:</label>
    <input type="text" id="number" name="number"><br>
    <label for="ap">Apartamento:</label>
    <input type="text" id="ap" name="ap"><br>
    <label for="esq">Esquina:</label>
    <input type="text" id="esq" name="esq"><br>
    <label for="pais">País:</label>
    <input type="text" id="pais" name="pais"><br>
  </form>
